<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plist → XML Converter</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Space Mono', monospace;
  }
  body {
    background: radial-gradient(circle at center, #020617 0%, #000 80%);
    color: #00fff2;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh; padding: 30px;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00fff2, #00ffaa, #00aaff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(0,255,255,0.4);
  }

  label {
    margin-top: 10px;
    margin-bottom: 5px;
    color: #00e0ff;
    text-shadow: 0 0 8px #00e0ff;
  }

  textarea, input {
    width: 90%;
    background: rgba(15, 15, 25, 0.8);
    color: #00fff2;
    border: 1px solid #00fff2;
    border-radius: 12px;
    padding: 12px;
    resize: none;
    box-shadow: 0 0 15px rgba(0,255,255,0.15);
    transition: 0.3s ease;
  }

  textarea:focus, input:focus {
    outline: none;
    box-shadow: 0 0 25px rgba(0,255,255,0.45);
  }

  textarea[readonly] {
    cursor: not-allowed;
  }

  input {
    height: 40px;
    text-align: center;
    font-weight: bold;
  }

  button {
    background: linear-gradient(90deg, #00ffaa, #00fff2);
    border: none;
    color: #000;
    border-radius: 12px;
    padding: 12px 25px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,255,200,0.6);
  }

  button.copied {
    background: linear-gradient(90deg, #00ff77, #00ffa9);
    box-shadow: 0 0 25px #00ff77;
  }

  .output-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .futuristic-border {
    border: 2px solid rgba(0,255,255,0.4);
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    width: 90%;
    box-shadow: 0 0 40px rgba(0,255,255,0.15);
    backdrop-filter: blur(6px);
  }

  ::selection {
    background: #00fff2;
    color: #000;
  }

  footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #00ccc9;
    opacity: 0.7;
  }
</style>
</head>
<body>

<h1>Plist → XML Converter</h1>

<div class="futuristic-border">
  <label>Paste your .plist data:</label>
  <textarea id="plistInput" placeholder="Paste plist text here..."></textarea>

  <label>Enter image filename (e.g. PlayerExplosion_10-hd.png):</label>
  <input type="text" id="imageName" placeholder="Enter image filename">

  <button onclick="convertPlist()">Convert</button>

  <div class="output-container">
    <label>Converted XML Output:</label>
    <textarea id="xmlOutput" readonly placeholder="Output will appear here..."></textarea>
    <button id="copyBtn" onclick="copyOutput()">Copy XML</button>
  </div>
</div>

<footer>© 2025 Plist Converter — Designed by BG4</footer>

<script>
function convertPlist() {
  const plistText = document.getElementById('plistInput').value.trim();
  const imageName = document.getElementById('imageName').value.trim();
  const xmlOutputArea = document.getElementById("xmlOutput");

  if (!plistText || !imageName) {
    alert('Please paste your plist and enter the image filename!');
    return;
  }

  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(plistText, "text/xml");
  const keys = xmlDoc.getElementsByTagName("key");

  let xmlOutput = `<?xml version="1.0" encoding="utf-8"?>\n<TextureAtlas imagePath="${imageName}">\n`;

  for (let i = 0; i < keys.length; i++) {
    const keyName = keys[i].textContent;
    const dict = keys[i].nextElementSibling;
    if (dict && dict.tagName === "dict") {
      let x = 0, y = 0, width = 0, height = 0, frameX = 0, frameY = 0, frameWidth = 0, frameHeight = 0;
      const dKeys = dict.getElementsByTagName("key");
      for (let j = 0; j < dKeys.length; j++) {
        const name = dKeys[j].textContent;
        const val = dKeys[j].nextElementSibling?.textContent?.replace(/[{}]/g, "").split(",");
        if (!val) continue;
        switch (name) {
          case "frame":
          case "textureRect":
            x = val[0].replace(/[^\d.-]/g, "");
            y = val[1].replace(/[^\d.-]/g, "");
            width = val[2].replace(/[^\d.-]/g, "");
            height = val[3].replace(/[^\d.-]/g, "");
            break;
          case "sourceSize":
            frameWidth = val[0].replace(/[^\d.-]/g, "");
            frameHeight = val[1].replace(/[^\d.-]/g, "");
            break;
          case "offset":
            frameX = val[0].replace(/[^\d.-]/g, "");
            frameY = val[1].replace(/[^\d.-]/g, "");
            break;
        }
      }
      xmlOutput += `\t<SubTexture name="${keyName}" x="${x}" y="${y}" width="${width}" height="${height}" frameX="${frameX}" frameY="${frameY}" frameWidth="${frameWidth}" frameHeight="${frameHeight}"/>\n`;
    }
  }

  xmlOutput += `</TextureAtlas>`;
  xmlOutputArea.value = xmlOutput;
}

function copyOutput() {
  const xmlText = document.getElementById("xmlOutput");
  const copyBtn = document.getElementById("copyBtn");
  
  xmlText.select();
  xmlText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(xmlText.value);

  copyBtn.classList.add("copied");
  copyBtn.innerText = "Copied!";
  setTimeout(() => {
    copyBtn.classList.remove("copied");
    copyBtn.innerText = "Copy XML";
  }, 1200);
}
</script>

</body>
</html>
